<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="aside-title">         
          <img src="assets/Logo.svg" width="45.85px" height="48px" alt="">
          <div>
            <p class="aside-logo">Festvite</p>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <div class="main-container">     
        <h1>Crie o seu convite</h1>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário" aria-hidden="true">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input 
                type="text" 
                id="title" 
                name="title"
                placeholder="Nome do evento"
              >
            </div>
  
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input 
                  id="start" 
                  name="start"
                  type="datetime-local" 
                  lang="pt-BR"
                >
              </div>
  
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input 
                  id="end" 
                  name="end"
                  type="datetime-local" 
                  lang="pt-BR"
                >
              </div>        
            </div>
  
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label>Tipo</label>
    
                <div class="event-type-wrapper">
                  <div class="event-type-inner">
                    <input 
                      type="radio" 
                      name="event-type" 
                      value="in-person" 
                      id="in-person"
                      checked
                    >
                    <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M4.83325 1.8335C4.61224 1.8335 4.40028 1.92129 4.244 2.07757C4.08772 2.23385 3.99992 2.44582 3.99992 2.66683V14.1668H10.9999V2.66683C10.9999 2.44582 10.9121 2.23385 10.7558 2.07757C10.5996 1.92129 10.3876 1.8335 10.1666 1.8335H4.83325ZM11.9999 5.50016V2.66683C11.9999 2.1806 11.8068 1.71428 11.4629 1.37047C11.1191 1.02665 10.6528 0.833496 10.1666 0.833496H4.83325C4.34702 0.833496 3.88071 1.02665 3.53689 1.37047C3.19307 1.71428 2.99992 2.1806 2.99992 2.66683V7.50016H2.16659C1.68035 7.50016 1.21404 7.69332 0.870223 8.03713C0.526406 8.38095 0.333252 8.84727 0.333252 9.3335V13.3335C0.333252 13.8197 0.526406 14.286 0.870223 14.6299C1.21404 14.9737 1.68035 15.1668 2.16659 15.1668H12.8333C13.3195 15.1668 13.7858 14.9737 14.1296 14.6299C14.4734 14.286 14.6666 13.8197 14.6666 13.3335V7.3335C14.6666 6.84726 14.4734 6.38095 14.1296 6.03713C13.7858 5.69332 13.3195 5.50016 12.8333 5.50016H11.9999ZM11.9999 6.50016V14.1668H12.8333C13.0543 14.1668 13.2662 14.079 13.4225 13.9228C13.5788 13.7665 13.6666 13.5545 13.6666 13.3335V7.3335C13.6666 7.11248 13.5788 6.90052 13.4225 6.74424C13.2662 6.58796 13.0543 6.50016 12.8333 6.50016H11.9999ZM2.99992 8.50016H2.16659C1.94557 8.50016 1.73361 8.58796 1.57733 8.74424C1.42105 8.90052 1.33325 9.11248 1.33325 9.3335V13.3335C1.33325 13.5545 1.42105 13.7665 1.57733 13.9228C1.73361 14.079 1.94557 14.1668 2.16659 14.1668H2.99992V8.50016ZM5.66658 4.00016C5.66658 3.72402 5.89044 3.50016 6.16658 3.50016H8.83325C9.10939 3.50016 9.33325 3.72402 9.33325 4.00016C9.33325 4.2763 9.10939 4.50016 8.83325 4.50016H6.16658C5.89044 4.50016 5.66658 4.2763 5.66658 4.00016ZM5.66658 6.66683C5.66658 6.39069 5.89044 6.16683 6.16658 6.16683H8.83325C9.10939 6.16683 9.33325 6.39069 9.33325 6.66683C9.33325 6.94297 9.10939 7.16683 8.83325 7.16683H6.16658C5.89044 7.16683 5.66658 6.94297 5.66658 6.66683ZM5.66658 9.3335C5.66658 9.05735 5.89044 8.8335 6.16658 8.8335H8.83325C9.10939 8.8335 9.33325 9.05735 9.33325 9.3335C9.33325 9.60964 9.10939 9.8335 8.83325 9.8335H6.16658C5.89044 9.8335 5.66658 9.60964 5.66658 9.3335ZM5.66658 12.0002C5.66658 11.724 5.89044 11.5002 6.16658 11.5002H8.83325C9.10939 11.5002 9.33325 11.724 9.33325 12.0002C9.33325 12.2763 9.10939 12.5002 8.83325 12.5002H6.16658C5.89044 12.5002 5.66658 12.2763 5.66658 12.0002Z" />
                    </svg>

                    <label for="in-person">Presencial</label>
                  </div>          
                  
                   <div class="event-type-inner">
                    <input 
                      type="radio" 
                      name="event-type" 
                      value="online" 
                      id="online"
                    >
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24686 15.1666 5.24677 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"/>
                    </svg>

                    <label for="online">Online</label>
                  </div>  
                </div>
              </div> 

              <div class="input-wrapper flex-1">
                <label for="location">Local</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Link ou endereço"
                >
              </div>       
            </div>  
            
            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea 
                name="description" 
                id="description"
                rows="5"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>            
          </fieldset>

          <fieldset class="event-customization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel" aria-hidden="true">
              Personalização
            </legend>

            <div class="input-wrapper">
              <label>Cor principal</label>
  
              <div class="main-color-wrapper">
                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="brand-light" 
                    id="brand-light"
                  >
                  <div class="main-color-option color-brand-light"></div>
                </div>  

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="navy" 
                    id="navy"
                  >
                  <div class="main-color-option color-navy"></div>
                </div> 

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="purple" 
                    id="purple"
                  >
                  <div class="main-color-option color-purple"></div>
                </div> 

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="fuschia" 
                    id="fuschia"
                  >
                  <div class="main-color-option color-fuschia"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="pink" 
                    id="pink"
                  >
                  <div class="main-color-option color-pink"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="red" 
                    id="red"
                  >
                  <div class="main-color-option color-red"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="orange" 
                    id="orange"
                  >
                  <div class="main-color-option color-orange"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="yellow" 
                    id="yellow"
                  >
                  <div class="main-color-option color-yellow"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="lime" 
                    id="lime"
                  >
                  <div class="main-color-option color-lime"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="green" 
                    id="green"
                  >
                  <div class="main-color-option color-green"></div>
                </div>

                <div class="main-color-inner">
                  <input 
                    type="radio" 
                    name="main-color" 
                    value="cyan" 
                    id="cyan"
                  >
                  <div class="main-color-option color-cyan"></div>
                </div>
              </div>
            </div> 

            <div class="input-wrapper">
              <label>Tema do evento</label>
  
              <div class="theme-wrapper">
                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="birthday" 
                    id="birthday"
                  >
                  <img src="assets/birthday.jpg" alt="imagem de um bolo de aniversário">
                  <label for="birthday">Aniversário</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="kids" 
                    id="kids"
                  >
                  <img src="assets/kids.jpg" alt="imagem de objetos infantis">
                  <label for="kids">Infantil</label>
                </div>
                
                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="graduation-party" 
                    id="graduation-party"
                  >
                  <img src="assets/graduation-party.jpg" alt="imagem de uma beca e chapéu de formatura">
                  <label for="graduation-party">Formatura</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="wedding" 
                    id="wedding"
                  >
                  <img src="assets/wedding.jpg" alt="imagem de duas alianças de casamento">
                  <label for="wedding">Casamento</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="baby-shower" 
                    id="baby-shower"
                  >
                  <img src="assets/baby-shower.jpg" alt="imagem de uma flor e um pacote de lenços">
                  <label for="baby-shower">Chá de bebê</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="bridal-shower" 
                    id="bridal-shower"
                  >
                  <img src="assets/bridal-shower.jpg" alt="imagem de uma cozinha com utensílios">
                  <label for="bridal-shower">Chá de panela</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="carnival" 
                    id="carnival"
                  >
                  <img src="assets/carnival.jpg" alt="imagem de confetes e serpentinas">
                  <label for="carnival">Carnaval</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="easter" 
                    id="easter"
                  >
                  <img src="assets/easter.jpg" alt="imagem de ovos de páscoa">
                  <label for="easter">Páscoa</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="sao-joao" 
                    id="sao-joao"
                  >
                  <img src="assets/sao-joao.jpg" alt="imagem de bandeiras de festa junina">
                  <label for="sao-joao">São João</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="halloween" 
                    id="halloween"
                  >
                  <img src="assets/halloween.jpg" alt="imagem de abóboras de halloween">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="christmas" 
                    id="christmas"
                  >
                  <img src="assets/christmas.jpg" alt="imagem de presentes de natal">
                  <label for="christmas">Natal</label>
                </div>

                <div class="theme-inner">
                  <input 
                    type="radio" 
                    name="theme" 
                    value="other" 
                    id="other"
                  >
                  <img src="assets/other.jpg" alt="imagem de pessoas brindando em uma festa sem tema">
                  <label for="other">Outros</label>
                </div>
              </div>
            </div> 

          </fieldset>

          <fieldset class="event-contact">
            <legend>
              <img src="assets/icons/contact.svg" alt="Ícone de contato" aria-hidden="true">
              Dados para contato
            </legend>
          </fieldset>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input 
              type="checkbox" 
              name="terms" 
              id="terms"
            >
            <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>.</label>
          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input 
              type="checkbox" 
              name="email" 
              id="email"
            >
            <label for="email">Aceito receber atualizações e promoções por e-mail.</label>
          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input 
              type="checkbox" 
              name="sms" 
              id="sms"
            >
            <label for="sms">Aceito receber atualizações e promoções por SMS.</label>
          </div>
  
          <div class="actions-wrapper">
            <button class="btn-primary" type="submit">
              <img src="assets/icons/ticket.svg" alt="Ícone de ingresso">
              <span>Gerar Convite</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
